    url = f"https://api.clashofclans.com/v1/clans/{clan_tag_encoded}"

    res = requests.get(url, headers=headers)
    data = res.json()

    if "name" not in data:
        send_message(chat_id, "âš ï¸ KhÃ´ng thá»ƒ láº¥y thÃ´ng tin Clan.")
        return

    name = data["name"]
    level = data.get("clanLevel", 0)
