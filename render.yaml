# 9️⃣ KHỞI ĐỘNG
# ==============================
if __name__ == '__main__':
    print("🚀 Khởi động bot Telegram Clash of Clans...")
    set_webhook()

    # Bắt đầu thread kiểm tra clan thay đổi
    threading.Thread(target=check_clan_changes, daemon=True).start()

    app.run(host='0.0.0.0', port=PORT)
    
