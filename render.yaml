        f"âš”ï¸ Nháº­t kÃ½ chiáº¿n: {warWins} tháº¯ng / {warLosses} thua / {warTies} hÃ²a\n"
        f"ğŸ“… NgÃ y hoáº¡t Ä‘á»™ng: {days_alive} ngÃ y"
